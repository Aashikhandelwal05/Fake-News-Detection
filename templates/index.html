            background-color: #f2f5f7;

        .container {

            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);

        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">ðŸ“° Fake News Detection</h2>
        <form method="POST">
